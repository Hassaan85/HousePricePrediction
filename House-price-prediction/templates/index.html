<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>House Price Prediction</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='main.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1560185127-6c94aa61094b');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .register_page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .form {
            background: linear-gradient(to bottom right, #ff7e5f, #feb47b);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 450px;
            width: 100%;
            color: #333;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
        }

        .submit {
            background: #56ab2f;
            background: -webkit-linear-gradient(to right, #a8e063, #56ab2f);
            background: linear-gradient(to right, #a8e063, #56ab2f);
            color: white;
            padding: 12px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .submit:hover {
            background: #3b8d30;
        }

        p {
            color: #333;
            font-size: 18px;
            margin-top: 30px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="register_page">
        <div class="form">
            <h1>Predict Housing Prices at BR Property Agents</h1>
            <form action="{{url_for('predict')}}" method="POST">
                Bedrooms: <input type="number" name='bedrooms' placeholder="Enter the number of Bedrooms"><br>
                Bathrooms: <input type="number" name='bathrooms' placeholder="Enter the number of Bathrooms"><br>
                Sqft Living: <input type="number" name='sqft_living' placeholder="Enter the square footage of Living space"><br>
                Floors: <input type="number" name='floors' placeholder="Enter the number of Floors"><br>
                Year Built: <input type="number" name='yr_built' placeholder="Enter the year Built"><br>
                <input type="submit" value="Predict" class="submit">
            </form>
            <p>House Price is: {{data}}</p>
        </div>
    </div>
</body>

</html>
